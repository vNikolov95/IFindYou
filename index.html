<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFY</title>
   <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <a class="header-logo" href="#">I Find You</a>
    </nav>
    <div id="main">
        <div id="big-image" class="row">
            <div id="app-description-container" class="col-lg-6 col-md-6 col-sm-6 hidden-xs">
                <div id="app-description">
                    <div id="logo">
                        <img src="css/images/logo.png" />
                    </div>
                    <h3>I Find You</h3>
                    <p>Запознанства & Любов</p>
                    <a href="https://play.google.com/store/apps/details?id=ify.next.com">
                      <img alt="Android app on Google Play"
                           src="css/images/en_app_rgb_wo_60.png" />
                    </a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="phone-container">
                <img id="phone" src="css/images/rsz_phone.png" alt="phone" />
            </div>
        </div>
        <div class="row" id="main-content">
        <div id="app-link-mobile" class="hidden-lg hidden-md hidden-sm col-xs-12">
            <a href="https://play.google.com/store/apps/details?id=ify.next.com">
              <img alt="Android app on Google Play"
                   src="css/images/en_app_rgb_wo_60.png" />
            </a>
        </div>
            <div class="icon col-lg-4 col-md-4 col-sm-4">
                <span class="glyphicon glyphicon-search"></span>
                <h3>Find people around you</h3>
            </div>
            <div class="icon col-lg-4 col-md-4 col-sm-4">
                <span class="glyphicon glyphicon-heart"></span>
                <h3>Make new friends</h3>
            </div>
            <div class="icon col-lg-4 col-md-4 col-sm-4">
                <span class="glyphicon glyphicon-picture"></span>
                <h3>Share pictures</h3>
            </div>
        </div>
    </div>
</body>
</html>
